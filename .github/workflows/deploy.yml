name: Deploy React App to EC2

on:
  push:
    branches:
      - main  

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  

      - name: Install Dependencies
        run: npm install  

      - name: Build React App
        run: npm run build 

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your SSH private key to GitHub secrets
          EC2_USER: ubuntu  # The default user for EC2 Ubuntu instances
          EC2_HOST: 13.61.8.57  # Replace with your EC2 public IP
        run: |
          echo "$SSH_PRIVATE_KEY" > mykey.pem  # Write private key to file
          chmod 600 mykey.pem  # Set proper permissions for the private key
          scp -i mykey.pem -r build/* $EC2_USER@$EC2_HOST:/var/www/my-react-app/devops_task/build  # Copy build files to EC2
          ssh -i mykey.pem $EC2_USER@$EC2_HOST 'sudo systemctl restart nginx'  # Restart Nginx to apply changes
